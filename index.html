<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Classroom</title>
    <link rel="icon" href="https://example.com/path/to/your/favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .school-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .chat-object {
            width: 100%;
            height: 500px; /* Set height as needed */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="school-name">School 10283</h1>
        <object class="chat-object" data="https://chat.openai.com" type="text/html">
            <!-- Fallback content in case the browser doesn't support object tag -->
            <p>Sorry, your browser doesn't support embedded content.</p>
        </object>
    </div>
</body>
</html>
