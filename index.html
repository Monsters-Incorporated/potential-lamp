<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Classroom</title>
    <link rel="shortcut icon" href="https://example.com/path/to/favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .open-window {
            padding: 20px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            display: inline-block;
            cursor: pointer;
        }
    </style>
    <script>
        function openChatWindow() {
            window.open("https://chat.openai.com/?q=hi", "_blank", "width=400, height=400");
        }
    </script>
</head>
<body>
    <h1>School 10283</h1>
    <div class="open-window" onclick="openChatWindow()">Open Chat Window</div>
</body>
</html>
